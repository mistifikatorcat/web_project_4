<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the U.S</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <div class="header__wrapper">
            <img class="header__logo" alt="Around the US logo" src="./images/Vector.svg">
        </div>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__wrapper">
                <div class="profile__card">
                    <div class="profile__picture-wrapper">
                        <img class="profile__picture" alt="Profile Picture" src="./images/avatar-1.jpg">
                    </div>
                    <div class="profile__info">
                        <h1 class="profile__name">Jacque Fresco</h1>
                        <button class="profile__edit-button" aria-label="edit" type="button">

                        </button>
                        <p class="profile__category">Philosopher</p>
                    </div>
                </div>
                <!---- <div class="profile__add"> !-->
                <button class="profile__add-button" aria-label="add" type="button">
                </button>
                <!---- </div> !-->
            </div>
        </div>
    </section>
    <section class="edit" id="edit">
        <div class="edit__container">
                <button class="edit__close">
                </button>
            <div class="edit__form">
                <h3 class="edit__title">Edit Profile</h3>
                <form class="form">
                    <fieldset class="form__fieldset">
                        <input class="form__input" type="text" id="name" placeholder="Name" required />
                        <input class="form__input" type="text" id="category" placeholder="About me" required />
                    </fieldset>
                    <fieldset class="form__fieldset">
                        <button class="form__button" type="submit">Save</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </section>
    <section class="add" id="add">
        <div class="add__container">
            
                <button class="add__close">
                </button>
            
            <div class="add__form">
                <h3 class="add__title">New place</h3>
                <form class="form">
                    <fieldset class="form__fieldset">
                        <input class="form__input" type="text" id="title" placeholder="Title" required />
                        <input class="form__input" type="text" id="link" placeholder="Image Link" required />
                    </fieldset>
                    <fieldset class="form__fieldset">
                        <button class="form__button" type="submit">Create</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </section>
    <section class="grid">
        <ul class="grid__cards">
            <li>
                <div class="grid__card card">
                    <img src="./images/grid-1.png" alt="picture" class="card__image">
                    <div class="card__info">
                        <h3 class="card__title">Yosemite Valley</h3>
                        <button class="card__like-button">
                            
                        </button>
                    </div>
                </li>
                <li>
                    <div class="grid__card card">
                        <img src="./images/grid-2.png" alt="picture" class="card__image">
                        <div class="card__info">
                            <h2 class="card__title">Lake Louise</h2>

                            <button class="card__like-button" aria-label="like" type="button">

                            </button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="grid__card card">
                        <img src="./images/grid-3.png" alt="picture" class="card__image">
                        <div class="card__info">
                            <h2 class="card__title">Bald Mountains</h2>

                            <button class="card__like-button" aria-label="like" type="button">

                            </button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="grid__card card">
                        <img src="./images/grid-4.png" alt="picture" class="card__image">
                        <div class="card__info">
                            <h2 class="card__title">Latemar</h2>

                            <button class="card__like-button" aria-label="like" type="button">

                            </button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="grid__card card">
                        <img src="./images/grid-5.png" alt="picture" class="card__image">
                        <div class="card__info">
                            <h2 class="card__title">Vanoise Nationa...</h2>

                            <button class="card__like-button" aria-label="like" type="button">

                            </button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="grid__card card">
                        <img src="./images/grid-6.png" alt="picture" class="card__image">
                        <div class="card__info">
                            <h2 class="card__title">Lago di Braies</h2>

                            <button class="card__like-button" aria-label="like" type="button">

                            </button>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">Â© 2022 Daniel Evgrafov</p>
    </footer>
    <script src="./scripts/script.js"></script>
</body>

</html>
