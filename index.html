<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the U.S</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

<body class="page">
 <header class="header">
     <div class="header__wrapper">
        <img class="header__logo" alt="Around the US logo" src="./images/Vector.svg">
    </div>    
 </header>
 <main class="content">
    <section class="profile">
        <div class="profile__wrapper">
            <div class="profile__card">
                <div class="profile__picture-wrapper">
                    <img class="profile__picture" alt="Profile Picture" src="./images/Avatar-1.jpg" >
                </div>
                <div class="profile__info">
                    <h2 class="profile__name">Jacque Fresco</h2>
                    <button class="profile__edit-button">
                        
                    </button>
                    <p class="profile__category">Philosopher</p>
                </div>    
            </div>
            <div class="profile__add">
                <button class="profile__add-button">
                </button>
            </div>
        </div>
    </section>
    <section class="popup" id="popup">
        <div class="popup__container">
            <div class="popup__close">
                <button class="popup__close-button">
                </button>
            </div>
            <div class="popup__form">
                <h3 class="popup__title">Edit Profile</h3>
                <form class="form">
                    <fieldset class="form__fieldset">
                        <input class="form__input form__input-name" type="text" id="name" placeholder="Name" required />
                        <input class="form__input form__input-category" type="text" id="category" placeholder="About me" required />
                    </fieldset>
                    <fieldset class="form__fieldset">
                        <button class="form__button" type="submit">Save</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </section>
    <section class="grid">
        <ul class="grid__cards">
            <li>
                <div class="grid__card card">
                    <img src="./images/grid-1.png" alt="picture" class="card__image">
                    <div class="card__info">
                        <h2 class="card__title">Yosemite Valley</h2>
                        <button class="card__like-button">
                            
                        </button>
                    </div>
                </div>
            </li>
            <li>
               <div class="grid__card card">
                    <img src="./images/grid-2.png" alt="picture" class="card__image">
                    <div class="card__info">
                        <h2 class="card__title">Lake Louise</h2>
                        
                        <button class="card__like-button">
                            
                        </button>
                    </div>
                </div>
            </li>
            <li>
               <div class="grid__card card">
                    <img src="./images/grid-3.png" alt="picture" class="card__image">
                    <div class="card__info">
                        <h2 class="card__title">Bald Mountains</h2>
            
                        <button class="card__like-button">
                            
                        </button>
                    </div>
                </div>
            </li>
            <li>
               <div class="grid__card card">
                    <img src="./images/grid-4.png" alt="picture" class="card__image">
                    <div class="card__info">
                        <h2 class="card__title">Latemar</h2>
                        
                        <button class="card__like-button">
                            
                        </button>
                    </div>
                </div>
            </li>
            <li>
               <div class="grid__card card">
                    <img src="./images/grid-5.png" alt="picture" class="card__image">
                        <div class="card__info">
                            <h2 class="card__title">Vanoise Nationa...</h2>
                            
                        <button class="card__like-button">
                            
                        </button>
                        </div>
                </div>
            </li>
            <li>
               <div class="grid__card card">
                    <img src="./images/grid-6.png" alt="picture" class="card__image">
                        <div class="card__info">
                            <h2 class="card__title">Lago di Braies</h2>
                       
                        <button class="card__like-button">
                            
                        </button>
                        </div>
                </div>
            </li>
        </ul>
    </section>
