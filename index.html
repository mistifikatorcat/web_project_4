<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the U.S</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
 <header class="header">
     <div class="header__wrapper">
        <img class="header__logo" alt="Around the US logo" src="./images/Vector.svg">
    </div>    
 </header>
 <main class="content">
    <section class="profile">
        <div class="profile__wrapper">
            <div class="profile__card">
                <div class="profile__picture-wrapper">
                    <img class="profile__picture" alt="Profile Picture" src="./images/Avatar-1.jpg" >
                </div>
                <div class="profile__info">
                    <h2 class="profile__name">Jacque Fresco</h2>
                    <a href="#" class="profile__edit-button">
                        <img src="./images/Edit Button.svg" alt="Edit Profile" class="profile__edit-icon">
                    </a>
                    <p class="profile__category">Philosopher</p>
                </div>    
            </div>
            <div class="profile__add">
                <a href="#" class="profile__add-button">
                    <img src="./images/Add_button.png" alt="Add a picture" class="profile__add-icon">
                </a>
            </div>
        </div>
    </section>
    <section class="grid">
        <ul class="grid__cards">
            <li>
                <div class="grid__card card">
                    <img src="./images/grid-1.png" alt="picture" class="card__image">
                    <div class="card__info">
                        <h3 class="card__title">Yosemite Valley</h3>
                        <a href="#" class="card__like-button">
                            <img src="./images/like.svg" alt="like" class="card__like-icon">
                        </a>
                    </div>
                </div>
            </li>
            <li>
               <div class="grid__card card">
                    <img src="./images/grid-2.png" alt="picture" class="card__image">
                    <div class="card__info">
                        <h3 class="card__title">Lake Louise</h3>
                        
                        <a href="#" class="card__like-button">
                            <img src="./images/like.svg" alt="like" class="card__like-icon">
                        </a>
                    </div>
                </div>
            </li>
            <li>
               <div class="grid__card card">
                    <img src="./images/grid-3.png" alt="picture" class="card__image">
                    <div class="card__info">
                        <h3 class="card__title">Bald Mountains</h3>
            
                        <a href="#" class="card__like-button">
                            <img src="./images/like.svg" alt="like" class="card__like-icon">
                        </a>
                    </div>
                </div>
            </li>
            <li>
               <div class="grid__card card">
                    <img src="./images/grid-4.png" alt="picture" class="card__image">
                    <div class="card__info">
                        <h3 class="card__title">Latemar</h3>
                        
                        <a href="#" class="card__like-button">
                            <img src="./images/like.svg" alt="like" class="card__like-icon">
                        </a>
                    </div>
                </div>
            </li>
            <li>
               <div class="grid__card card">
                    <img src="./images/grid-5.png" alt="picture" class="card__image">
                        <div class="card__info">
                            <h3 class="card__title">Vanoise Nationa...</h3>
                            
                        <a href="#" class="card__like-button">
                            <img src="./images/like.svg" alt="like" class="card__like-icon">
                        </a>
                        </div>
                </div>
            </li>
            <li>
               <div class="grid__card card">
                    <img src="./images/grid-6.png" alt="picture" class="card__image">
                        <div class="card__info">
                            <h3 class="card__title">Lago di Braies</h3>
                            
                        <a href="#" class="card__like-button">
                            <img src="./images/like.svg" alt="like" class="card__like-icon">
                        </a>
                        </div>
                </div>
            </li>
        </ul>
    </section>
    <section class="popup">
        <div class="popup__container">
            <form class="popup__form form">
                <fieldset class="form__fieldset">
                    <label class="form__label" for="name">Name *</label>
                    <input class="form__input" type="text" id="name" name="name" placeholder="Name Surname" required />
                    <label class="form__label" for="name">Category</label>
                    <input class="form__input" type="text" id="name" name="name" placeholder="Name Surname" required />
                </fieldset>
                <fieldset class="form__fieldset">
                    <button class="form__button" type="submit">Save</button>
                </fieldset>
            </form>
        </div>
    </section>
 </main>
 <footer class="footer">
    <p class="footer__copyright">Â© 2022 Daniel Evgrafov</p>
 </footer>   
</body>
</html>
