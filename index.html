<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the U.S</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <div class="header__wrapper">
            <img class="header__logo" alt="Around the US logo" src="./images/Vector.svg">
        </div>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__wrapper">
                <div class="profile__card">
                    <div class="profile__picture-wrapper">
                        <img class="profile__picture" alt="Profile Picture" src="./images/avatar-1.jpg">
                    </div>
                    <div class="profile__info">
                        <h1 class="profile__name">Jacque Fresco</h1>
                        <button class="profile__edit-button" aria-label="edit" type="button">

                        </button>
                        <p class="profile__category">Philosopher</p>
                    </div>
                </div>
                <!---- <div class="profile__add"> !-->
                <button class="profile__add-button" aria-label="add" type="button">
                </button>
                <!---- </div> !-->
            </div>
        </section>
        <section class="popup" id="popup">
            <div class="popup__container">

                <button class="popup__close">
                </button>

                <div class="popup__form">
                    <h2 class="popup__title">Edit Profile</h2>
                    <form class="form" name="form">
                        <fieldset class="form__fieldset">
                            <input class="form__input form__input-name" type="text" id="name" placeholder="Name"
                                required />
                            <input class="form__input form__input-category" type="text" id="category"
                                placeholder="About me" required />
                        </fieldset>
                        <fieldset class="form__fieldset">
                            <button class="form__button" aria-label="submit" type="submit">Save</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </section>
        <section class="grid">
            <ul class="grid__cards">
                <li>
                    <div class="grid__card card">
                        <img src="./images/grid-1.png" alt="picture" class="card__image">
                        <div class="card__info">
                            <h2 class="card__title">Yosemite Valley</h2>
                            <button class="card__like-button" aria-label="like" type="button">

                            </button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="grid__card card">
                        <img src="./images/grid-2.png" alt="picture" class="card__image">
                        <div class="card__info">
                            <h2 class="card__title">Lake Louise</h2>

                            <button class="card__like-button" aria-label="like" type="button">

                            </button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="grid__card card">
                        <img src="./images/grid-3.png" alt="picture" class="card__image">
                        <div class="card__info">
                            <h2 class="card__title">Bald Mountains</h2>

                            <button class="card__like-button" aria-label="like" type="button">

                            </button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="grid__card card">
                        <img src="./images/grid-4.png" alt="picture" class="card__image">
                        <div class="card__info">
                            <h2 class="card__title">Latemar</h2>

                            <button class="card__like-button" aria-label="like" type="button">

                            </button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="grid__card card">
                        <img src="./images/grid-5.png" alt="picture" class="card__image">
                        <div class="card__info">
                            <h2 class="card__title">Vanoise Nationa...</h2>

                            <button class="card__like-button" aria-label="like" type="button">

                            </button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="grid__card card">
                        <img src="./images/grid-6.png" alt="picture" class="card__image">
                        <div class="card__info">
                            <h2 class="card__title">Lago di Braies</h2>

                            <button class="card__like-button" aria-label="like" type="button">

                            </button>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">Â© 2022 Daniel Evgrafov</p>
    </footer>
    <script src="./scripts/script.js"></script>
</body>

</html>
