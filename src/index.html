<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the U.S</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!--<link rel="stylesheet" href="./pages/index.css">-->
</head>

<body class="page">
    <header class="header">
        <div class="header__wrapper">
            <img class="header__logo" alt="Around the US logo" src="<%=require ('./images/Vector.svg')%>">
        </div>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__wrapper">
                <div class="profile__card">
                    <div class="profile__picture-wrapper">
                        <img class="profile__picture" alt="Profile Picture" src="#">
                        <div class="profile__picture-overlay"></div>
                    </div>
                    <div class="profile__info">
                        <h1 class="profile__name"></h1>
                        <button class="profile__edit-button" aria-label="edit" type="button">
                        </button>
                        <p class="profile__category"></p>
                    </div>
                </div>
                <button class="profile__add-button" aria-label="add" type="button">
                </button>
            </div>
        </section>
        <section class="avatar popup" id="avatar">
            <div class="avatar__container">
                <button class="popup__close avatar__close">
                </button>
                <div class="avatar__form">
                    <h3 class="avatar__title">Change Profile Picture</h3>
                    <form class="form popup__form" id="avatarForm" novalidate>
                        <fieldset class="form__fieldset">
                            <input class="form__input" type="url" id="avatarInput" placeholder="Image Link" required/>
                            <span class="form__input-error name-error"></span>
                        </fieldset>
                        <fieldset class="form__fieldset">
                            <button class="form__button form__button_inactive" type="submit" disabled>Change</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </section>
        <section class="edit popup" id="edit">
            <div class="edit__container">
                <button class="popup__close edit__close">
                </button>
                <div class="edit__form">
                    <h3 class="edit__title">Edit Profile</h3>
                    <form class="form popup__form" id="editForm" novalidate>
                        <fieldset class="form__fieldset">
                            <input class="form__input" type="text" id="name" placeholder="Name" required  minlength="2" maxlength="40"/>
                            <span class="form__input-error name-error"></span>
                            <input class="form__input" type="text" id="category" placeholder="About me" required minlength="2" maxlength="200"/>
                            <span class="form__input-error category-error"></span>
                        </fieldset>
                        <fieldset class="form__fieldset">
                            <button class="form__button" type="submit">Save</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </section>
        <section class="add popup" id="add">
            <div class="add__container">

                <button class="popup__close add__close">
                </button>

                <div class="add__form">
                    <h3 class="add__title">New place</h3>
                    <form class="form popup__form" id="addForm" novalidate>
                        <fieldset class="form__fieldset">
                            <input class="form__input" type="text" id="title" placeholder="Title" required minlength="1" maxlength="30" />
                            <span class="form__input-error title-error"></span>
                            <input class="form__input" type="url" id="link" placeholder="Image Link" required />
                            <span class="form__input-error link-error"></span>
                        </fieldset>
                        <fieldset class="form__fieldset">
                            <button class="form__button form__button_inactive" type="submit" disabled>Create</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </section>
        <section class="delete popup" id="delete">
            <div class="delete__container">

                <button class="popup__close delete__close">
                </button>

                <div class="delete__form">
                    <h3 class="delete__title">Are you sure?</h3>
                    <form class="form popup__form" id="deleteForm" novalidate>
                        <fieldset class="form__fieldset">
                            <button class="form__button" type="submit" id="submitButton">Yes</button>
                           <!-- <button class="form__button form__button-no"  type="button" id="cancelButton">No</button> -->
                        </fieldset>
                    </form>
                </div>
            </div>
        </section>
        <section class="grid">
            <ul class="grid__cards">

            </ul>
        </section>
        <section class="image popup" id="image">
            <div class="image__wrapper">
                <button class="popup__close image__close">
                </button>
                <img class="image__file" src="#" alt="">
                <p class="image__title"></p>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">Â© 2022 Daniel Evgrafov</p>
    </footer>
    <template id="card">
        <li class="grid__card">
            <div class="card">
                <div class="card__image" style=""></div>
                <button type="button" class="card__delete"></button>
                <div class="card__info">
                    <h3 class="card__title"></h3>
                    <div class="card__like">
                    <button class="card__like-button" type="button">
                    </button>
                    <h4 class="card__like-counter"></h4>
                    </div>
                </div>
            </div>
        </li>
    </template>

    <script type="module" src="./scripts/utils/constants.js"></script> -->
</body>

</html>
